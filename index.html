<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="text">Hello, this is simple calculator</p>
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" disabled>
        </div>
        <div class="forms">
          <input type="button" value="AC" onclick="display.value = ''" class="operator">
          <input type="button" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
          <input type="button" value="." onclick="display.value += '.'" class="operator">
          <input type="button" value="/" onclick="display.value += '/'" class="operator">
          <input type="button" value="(" class="operator"  onclick="display.value += '('">
          <input type="button" value=")" class="operator" onclick="display.value += ')'">
          <input type="button" value="<" onclick="display.value += '<'" class="operator">
          <input type="button" value=">" onclick="display.value += '>'" class="operator">
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="*" onclick="display.value += '*'" class="operator">
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="-" onclick="display.value += '-'" class="operator">
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="+" onclick="display.value += '+'" class="operator">
          <input type="button" value="00" onclick="display.value += '00'">
          <input type="button" value="0" onclick="display.value += '0'">
          <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal">
        </div>
      </form>
    </div>
    <p class="text">Created by <a href="https://mishkamebonia.github.io/index.html">Mishka Mebonia</a></p>
  </div>
</body>
</html>
